<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Id: <span id="id"></span></p >
<p>Price: <span id="price"></span></p >
<p>Name: <span id="name"></span></p >
<p>Type: <span id="type"></span></p >
<p>Stock: <span id="stock"></span></p >
<p>Publisher: <span id="publisher"></span></p >
<p>Description: <span id="description"></span></p >
<p>imageSrc: <span id="imageSrc"></span></p >
</body>

<script>
  var urlParams = new URLSearchParams(window.location.search);
  var id = urlParams.get('id');
  var price = urlParams.get('price');
  var name = urlParams.get('name');
  var type = urlParams.get('type');
  var stock = urlParams.get('stock');
  var publisher = urlParams.get('publisher');
  var description = urlParams.get('description');
  var imageSrc = urlParams.get('imageSrc');

  // 在页面上显示信息
  document.getElementById('id').innerHTML = id;
  document.getElementById('price').innerHTML = price;
  document.getElementById('name').innerHTML = name;
  document.getElementById('type').innerHTML = type;
  document.getElementById('stock').innerHTML = stock;
  document.getElementById('publisher').innerHTML = publisher;
  document.getElementById('description').innerHTML = description;
  document.getElementById('imageSrc').innerHTML = imageSrc;

</script>
</html>
